name: learn-github-actions
on:
  workflow_dispatch: # For GUI manual trigger
  push:

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: 'Install Angular cli'
        run: npm install -g @angular/cli

      - name: 'Add linter'
        run: ng add @angular-eslint/schematics@14 --skip-confirmation

      - name: 'Lint'
        run: npm run lint
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: 'Install Jest'
        run: npm install -g jest

      - name: ðŸ“š Install NPM packages
        run: npm ci

      - name: 'Test'
        run: npm run test
  build:
    runs-on: ubuntu-latest
    needs: [lint, test]
    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: 'Install Angular cli'
        run: npm install -g @angular/cli

      - name: 'Build'
        run: npm run build

  deploy:
    runs-on: ubuntu-latest
    needs: [build]
    steps:
      - name: 'Deploy'
        run: echo 'DEPLOY !!!'
