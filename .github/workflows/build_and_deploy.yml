name: learn-github-actions
on:
  workflow_dispatch: # For GUI manual trigger
  push:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: 'Install Angular cli'
        run: npm install -g @angular/cli

      - name: 'Test'
        run: npm run test
  build:
    runs-on: ubuntu-latest
    needs: [test]
    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: 'Install Angular cli'
        run: npm install -g @angular/cli

      - name: 'Build'
        run: npm run build
